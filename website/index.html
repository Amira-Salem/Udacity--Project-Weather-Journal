<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>

<!--Area Zipcode-->   
<div id = "app">
  <div class =" headline">
   <h1> Weather Journal App </h1> 
  </div>
  
  <div class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" class= "active" id="zip" placeholder="Enter zip code here">
  </div>

<!--User feelings-->
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput active" id="feelings" placeholder="Enter your feelings here" rows="5" cols="30"></textarea>
  </div>
  <div class ="holder feel">
    <button id="generate" type = "submit"> Generate </button>
  </div>

<!--Holder Entry-->
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "date"></div> 
   <div id = "temp"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>

<script src="app.js" type="text/javascript"></script>

</body>
</html>
